<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="pomodoro-timer.css"/>
</head>
<body>
    <div class="container">
        <div class="advice">"it is moment for release"</div>
        <div class="display">conteo</div>
        <div class="timer">
            <div class="timer__break">
                <div class="timer__break__title">break</div>
                <div class="timer__break__quantity">time</div>
                <div class="timer__break__button">
                    <button class="timer__break__button__less button__less">-</button>
                    <button class="timer__break__button__more button__more">+</button>
                </div>
            </div>
            <div class="timer__focus">
                <div class="timer__break__title">focus</div>
                <div class="timer__break__quantity">time</div>
                <div class="timer__break__button">
                    <button class="timer__break__button__less button__less">-</button>
                    <button class="timer__break__button__more button__more">+</button>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
