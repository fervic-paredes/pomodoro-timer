<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="advice">"it is moment for release"</div>
        <div class="display">conteo</div>
        <div class="timer">
            <div class="timer__break">
                <div class="timer__break__title">break</div>
                <div class="timer__break__quantity">time</div>
                <button class="timer__break__less">-</button>
                <button class="timer__break__more">+</button>
            </div>
            <div class="timer__focus">
                <div class="timer__break__title">focus</div>
                <div class="timer__break__quantity">time</div>
                <button class="timer__break__less">-</button>
                <button class="timer__break__more">+</button>
            </div>
        </div>
    </div>
