<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="pomodoro-timer.css"/>
</head>
<body>
    <div class="container">
        <div class="advice">"it is moment for release"</div>
        <div class="reset">
            <button id="resetButton">reset</button>
        </div>
        <div class="display" id="display"></div>
        <div class="timer">
            <div class="timer__break timer__box">
                <div class="timer__break__title">break</div>
                <div class="timer__break__quantity">time</div>
                <div class="timer__break__button box-of-button">
                    <button class="timer__break__button__less button__less button">-</button>
                    <button class="timer__break__button__more button__more button">+</button>
                </div>
            </div>
            <button id="startButton" class="timer__box button-start">start</button>
            <div class="timer__focus timer__box">
                <div class="timer__focus__title ">focus</div>
                <div class="timer__focus__quantity">time</div>
                <div class="timer__focus__button box-of-button">
                    <button class="timer__focus__button__less button__less button">-</button>
                    <button class="timer__focus__button__more button">+</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="pomodoro-timer.js"></script>
    
</body>
</html>
